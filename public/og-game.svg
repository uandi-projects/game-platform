<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <!-- White background -->
  <rect width="1200" height="630" fill="white"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f8f9fa" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Main content centered vertically -->
  <g transform="translate(0, 50)">
    <!-- Main title -->
    <text x="600" y="160" text-anchor="middle" fill="#18181b" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" letter-spacing="-0.025em">
      U&amp;I Game Platform
    </text>

    <!-- Gamepad icon - properly centered by translating to center and then offsetting by half the icon size -->
    <g transform="translate(558, 238) scale(3.5, 3.5)" stroke="#27272a" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <line x1="6" x2="10" y1="11" y2="11" />
      <line x1="8" x2="8" y1="9" y2="13" />
      <line x1="15" x2="15.01" y1="12" y2="12" />
      <line x1="18" x2="18.01" y1="10" y2="10" />
      <path d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z" />
    </g>

    <!-- Subtitle with better spacing -->
    <text x="600" y="430" text-anchor="middle" fill="#71717a" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="400" letter-spacing="-0.01em">
      Educational gaming platform for interactive learning
    </text>
  </g>
</svg>